<!-- Meritage Partners Calculator - Seamless GHL Integration -->
<!-- This embed removes navigation and footer to work with your existing GHL header/footer -->

<link href="https://fonts.googleapis.com/css2?family=Clear+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<div class="meritage-calculator-embed" style="
    padding: 0; 
    margin: 0; 
    font-family: 'Clear Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: transparent;">
    
    <!-- Loading State -->
    <div id="meritage-loading" style="
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 120px; 
        background: rgba(248, 250, 252, 0.8); 
        border-radius: 12px; 
        margin: 20px 0;">
        <div style="
            width: 40px; 
            height: 40px; 
            border: 4px solid #e2e8f0; 
            border-top: 4px solid #3b82f6; 
            border-radius: 50%; 
            animation: meritage-spin 1s linear infinite;"></div>
    </div>
    
    <!-- Calculator iframe without header/footer -->
    <iframe 
        id="meritage-calculator-frame"
        src="https://apple-bites-valuator-drobosky.replit.app/?embed=true"
        width="100%" 
        height="0"
        style="
            border: none; 
            border-radius: 12px; 
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            display: none;"
        title="Business Valuation Calculator"
        loading="lazy"
        onload="meritageCalculatorLoaded()">
    </iframe>
</div>

<style>
    @keyframes meritage-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    /* Mobile responsiveness for GHL */
    @media (max-width: 768px) {
        .meritage-calculator-embed {
            padding: 0 !important;
            margin: 10px 0 !important;
        }
    }
    
    @media (max-width: 480px) {
        .meritage-calculator-embed {
            margin: 5px 0 !important;
        }
    }
</style>

<script>
    function meritageCalculatorLoaded() {
        // Hide loading spinner
        document.getElementById('meritage-loading').style.display = 'none';
        
        // Show calculator with smooth transition
        const iframe = document.getElementById('meritage-calculator-frame');
        iframe.style.display = 'block';
        
        // Set appropriate height based on device
        function setCalculatorHeight() {
            const width = window.innerWidth;
            let height = '800px';
            
            if (width <= 480) {
                height = '600px';
            } else if (width <= 768) {
                height = '700px';
            } else if (width <= 1024) {
                height = '750px';
            }
            
            iframe.style.height = height;
        }
        
        setCalculatorHeight();
        window.addEventListener('resize', setCalculatorHeight);
        
        // Smooth fade-in animation
        setTimeout(() => {
            iframe.style.opacity = '0';
            iframe.style.display = 'block';
            iframe.style.transition = 'opacity 0.5s ease-in-out';
            setTimeout(() => {
                iframe.style.opacity = '1';
            }, 50);
        }, 100);
    }
    
    // Handle message communication from iframe
    window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'calculator-resize' && event.data.height) {
            const iframe = document.getElementById('meritage-calculator-frame');
            if (iframe) {
                iframe.style.height = event.data.height + 'px';
            }
        }
    });
    
    // Fallback if iframe doesn't load within 8 seconds
    setTimeout(() => {
        const loading = document.getElementById('meritage-loading');
        
        if (loading && loading.style.display !== 'none') {
            loading.innerHTML = '<div style="text-align: center; padding: 20px;"><p style="color: #64748b; font-size: 14px; margin-bottom: 15px;">Calculator is loading...</p><p style="color: #64748b; font-size: 12px;">If it doesn\'t appear, <a href="https://apple-bites-valuator-drobosky.replit.app/" target="_blank" style="color: #3b82f6; text-decoration: underline;">click here to open it directly</a></p></div>';
        }
    }, 8000);
</script>
