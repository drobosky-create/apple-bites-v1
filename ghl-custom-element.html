<style>
    @keyframes meritage-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    /* Mobile responsiveness for GHL */
    @media (max-width: 768px) {
        .meritage-calculator {
            padding: 20px !important;
            margin: 15px 0 !important;
            border-radius: 12px !important;
        }
        
        .meritage-calculator h2 {
            font-size: 22px !important;
        }
        
        .meritage-calculator div[style*="width: 60px"] {
            width: 50px !important;
            height: 50px !important;
            font-size: 20px !important;
        }
        
        .meritage-calculator div[style*="flex-wrap: wrap"] {
            flex-direction: column !important;
            text-align: center !important;
        }
        
        .meritage-calculator div[style*="text-align: left"] {
            text-align: center !important;
        }
    }
    
    @media (max-width: 480px) {
        .meritage-calculator {
            padding: 15px !important;
            margin: 10px 0 !important;
        }
        
        .meritage-calculator h2 {
            font-size: 18px !important;
        }
        
        .meritage-calculator p {
            font-size: 14px !important;
        }
        
        .meritage-calculator div[style*="width: 60px"] {
            width: 45px !important;
            height: 45px !important;
            font-size: 18px !important;
        }
    }
    
    /* Hover effects */
    .meritage-calculator:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 40px rgba(0,0,0,0.12);
        transition: all 0.3s ease;
    }
</style>

<script>
    function meritageCalculatorLoaded() {
        // Hide loading spinner
        document.getElementById('meritage-loading').style.display = 'none';
        
        // Show calculator with smooth transition
        const iframe = document.getElementById('meritage-calculator-frame');
        iframe.style.display = 'block';
        
        // Set appropriate height based on device
        function setCalculatorHeight() {
            const width = window.innerWidth;
            let height = '800px';
            
            if (width <= 480) {
                height = '600px';
            } else if (width <= 768) {
                height = '700px';
            } else if (width <= 1024) {
                height = '750px';
            }
            
            iframe.style.height = height;
        }
        
        setCalculatorHeight();
        window.addEventListener('resize', setCalculatorHeight);
        
        // Smooth fade-in animation
        setTimeout(() => {
            iframe.style.opacity = '0';
            iframe.style.display = 'block';
            iframe.style.transition = 'opacity 0.5s ease-in-out';
            setTimeout(() => {
                iframe.style.opacity = '1';
            }, 50);
        }, 100);
    }
    
    // Handle message communication from iframe
    window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'calculator-resize' && event.data.height) {
            const iframe = document.getElementById('meritage-calculator-frame');
            if (iframe) {
                iframe.style.height = event.data.height + 'px';
            }
        }
    });
    
    // Fallback if iframe doesn't load within 8 seconds
    setTimeout(() => {
        const loading = document.getElementById('meritage-loading');
        const iframe = document.getElementById('meritage-calculator-frame');
        
        if (loading && loading.style.display !== 'none') {
            loading.innerHTML = '<div style="text-align: center; padding: 20px;"><p style="color: #64748b; font-size: 14px; margin-bottom: 15px;">Calculator is loading...</p><p style="color: #64748b; font-size: 12px;">If it doesn\'t appear in a few seconds, <a href="https://apple-bites-valuator-drobosky.replit.app/" target="_blank" style="color: #3b82f6; text-decoration: underline; font-weight: 500;">click here to open it directly</a></p></div>';
        }
    }, 8000);
    
    // Check if iframe is blocked and provide alternative
    setTimeout(() => {
        const loading = document.getElementById('meritage-loading');
        const iframe = document.getElementById('meritage-calculator-frame');
        
        if (loading && loading.style.display !== 'none') {
            // Try alternative loading method
            iframe.src = iframe.src + '?t=' + Date.now(); // Add timestamp to bypass cache
        }
    }, 5000);
</script>
